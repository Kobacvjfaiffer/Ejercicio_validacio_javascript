<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Usuario</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje"></p>

    <script>
        // Credenciales correctas
        const usuarioValido = "Kobac";
        const passwordValido = "1234";

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Obtener valores ingresados
            const usuarioIngresado = document.getElementById("username").value;
            const passwordIngresado = document.getElementById("password").value;
            const mensaje = document.getElementById("mensaje");

            // Validar usuario y contraseña
            if (usuarioIngresado === usuarioValido && passwordIngresado === passwordValido) {
                mensaje.textContent = "✅ Acceso concedido";
                mensaje.style.color = "green";
            } else {
                mensaje.textContent = "❌ Usuario o contraseña incorrectos";
                mensaje.style.color = "red";
            }
        });
    </script>
</body>
</html>
